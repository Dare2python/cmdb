<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - CMDB</title>
    {% else %}
    <title>Welcome to CMDB</title>
    {% endif %}
</head>
<body>
    <div>
        CMDB:
        <a href="/index">Home</a>
        <a href="/login">Login</a>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
